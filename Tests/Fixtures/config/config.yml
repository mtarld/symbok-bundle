symbok:
    namespaces:
        - 'App\Entity'
    cache: false
    defaults:
        fluent_setters: ~
        nullable:
            getter_setter: ~
            constructor: ~

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    Mtarld\SymbokBundle\Compiler\:
        resource: '../../../Compiler/'

    Mtarld\SymbokBundle\Context\:
        resource: '../../../Context/'

    Mtarld\SymbokBundle\Factory\:
        resource: '../../../Factory/'

    Mtarld\SymbokBundle\MethodGenerator\:
        resource: '../../../MethodGenerator/'

    Mtarld\SymbokBundle\Service\:
        resource: '../../../Service/'
